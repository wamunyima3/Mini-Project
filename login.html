<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Plus Login</title>
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/logo.css">
</head>
<body>
    <header>
        <a href="./index.html" class="logo"><h1><span>gp</span><strong>A<sup>+</sup></strong></h1></a>
        <a class="register" href="./register.html" class="register">Register</a>
    </header>
    <main>
        <div class="login">
            <h1>Login</h1>
            <form class="loginForm">
                <input class="imp" type="text" placeholder="Login Id" name="loginId" required>
                <input class="imp" type="text" placeholder="Password" name="password" required>
                <div class="container">
                    <div class="rememberMe"><input type="checkbox"><span>Remeber me</span></div>
                    <a href="#">Forgot password</a>
                </div>
                <input class="btn" type="submit" value="LOGIN">
            </form>
        </div>
    </main>
</body>
</html>
